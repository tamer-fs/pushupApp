<!DOCTYPE html>
<html lang="en">
  <style>
    html,
    body {
      margin: 0;
      height: 100%;
    }

    * {
      padding: 0;
      margin: 0;
    }

    #reset-btn {
      position: fixed;
      z-index: 1;
      aspect-ratio: 1/1;
      border-radius: 50%;
      border: none;
      padding: 10px;
      font-size: 15px;
      background-color: #252526;
      color: white;

      top: 10px;
      right: 10px;
    }

    #reset-btn:hover {
      background-color: #d8d8d88f;
      color: #252526;
      cursor: pointer;
    }

    #main-btn {
      width: 100%;
      height: 100%;
      background-color: transparent;
      border: none;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: left;
      position: relative;
    }

    #pushup-text {
      font-size: 30vh;
      font-weight: 100;
      color: #1e1e1e;
    }

    p {
      font-size: 12px;
      position: absolute;
      bottom: 10px;
      padding-right: 10px;
      padding-left: 10px;
      color: #252526;
      font-weight: 500;
    }
  </style>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pushup counter</title>
  </head>
  <body>
    <button id="reset-btn">Reset</button>
    <button id="main-btn">
      <h1 id="pushup-text">0</h1>
      <p>
        Put your phone directly under your nose, with every pushup your nose
        should touch the phone screen.
      </p>
    </button>
  </body>
  <script>
    let pushup_count = 0;

    const e_button = document.getElementById("main-btn");
    const e_count_text = document.getElementById("pushup-text");
    const e_reset_button = document.getElementById("reset-btn");

    e_reset_button.addEventListener("click", () => {
      pushup_count = 0;
      change_text();
    });

    e_button.addEventListener("mouseup", () => {
      pushup_count += 1;
      change_text();
      check_count_size();
    });

    function change_text() {
      e_count_text.innerText = pushup_count;
    }

    function check_count_size() {
      if (pushup_count > 100 || pushup_count === 100) {
        e_count_text.style.fontSize = "20vh";
      }
    }
  </script>
</html>
